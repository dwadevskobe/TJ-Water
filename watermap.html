<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 1000px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 32.5149, lng: -117.0382};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtP9CX_acx9p-N_ZWP70EaCD-ROLP4Z7c&callback=initMap">
    </script>
  </body>
</html>
